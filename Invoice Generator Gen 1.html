<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
        }

        /* Left Panel - Invoice Preview */
        .preview-panel {
            background: #2a2a2a;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .invoice {
            width: 210mm;
            min-height: 297mm;
            background: #f9f9f5;
            padding: 60px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            font-family: 'Lexend', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #2a2a2a;
        }

        .invoice-header {
            text-align: right;
            margin-bottom: 50px;
            padding-bottom: 20px;
        }

        .invoice-header h1 {
            font-size: 48px;
            font-weight: 400;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        .invoice-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 50px;
            margin-top: 30px;
        }

        .client-details h3,
        .invoice-info h3 {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .client-details p,
        .invoice-info p {
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-line;
        }

        .invoice-info {
            text-align: right;
        }

        .items-table {
            width: 100%;
            margin-bottom: 40px;
            border-collapse: collapse;
        }

        .items-table thead {
            border-bottom: 2px solid #2a2a2a;
        }

        .items-table th {
            text-align: left;
            padding: 15px 10px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }

        .items-table th:nth-child(2),
        .items-table th:nth-child(3),
        .items-table th:nth-child(4) {
            text-align: right;
        }

        .items-table td {
            padding: 12px 10px;
            font-size: 14px;
            border-bottom: 1px solid #d0d0c8;
        }

        .items-table td:nth-child(2),
        .items-table td:nth-child(3),
        .items-table td:nth-child(4) {
            text-align: right;
        }

        .invoice-footer {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 50px;
        }

        .payment-notes h3 {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .payment-notes p {
            font-size: 13px;
            line-height: 1.8;
            white-space: pre-line;
        }

        .total-signature {
            text-align: right;
        }

        .grand-total {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 30px;
            padding: 20px 0;
            border-top: 2px solid #2a2a2a;
        }

        .signature .company-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .signature .person-name {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .signature .additional-info {
            font-size: 13px;
            line-height: 1.4;
            white-space: pre-line;
            color: #555;
        }

        /* Right Panel - Editor */
        .editor-panel {
            background: #ffffff;
            color: #2a2a2a;
            padding: 40px;
            overflow-y: auto;
        }

        .editor-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .editor-header h2 {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .print-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 6px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .print-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .editor-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .editor-section {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .editor-section h3 {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            color: #666;
            font-weight: 600;
        }

        .editor-section label {
            display: block;
            font-size: 12px;
            margin-bottom: 6px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .editor-section input,
        .editor-section textarea {
            width: 100%;
            background: #ffffff;
            border: 1px solid #d0d0d0;
            color: #2a2a2a;
            padding: 10px 12px;
            font-size: 14px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .editor-section input:focus,
        .editor-section textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .editor-section textarea {
            resize: vertical;
            min-height: 80px;
            font-family: 'Lexend', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .items-editor {
            grid-column: 1 / -1;
            background: #f9f9f9;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            overflow-x: auto;
            max-width: 100%;
        }

        .items-editor h3 {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            color: #666;
            font-weight: 600;
        }

        .item-row {
            display: grid;
            grid-template-columns: minmax(0, 2fr) minmax(0, 80px) minmax(0, 100px) minmax(0, 100px) 40px;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .item-row input {
            background: #ffffff;
            border: 1px solid #d0d0d0;
            color: #2a2a2a;
            padding: 10px 12px;
            font-size: 14px;
            border-radius: 4px;
            font-family: inherit;
            min-width: 0;
        }

        .item-row input:focus {
            outline: none;
            border-color: #667eea;
        }

        .item-row .line-total {
            background: #f0f0f0;
            border: 1px solid #d0d0d0;
            color: #667eea;
            font-weight: 600;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        .add-item-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
            transition: background 0.2s;
        }

        .add-item-btn:hover {
            background: #218838;
        }

        /* Print Styles */
        @page {
            margin: 0;
            size: auto;
        }

        @media print {
            body {
                margin: 0;
                padding: 0;
            }

            .container {
                display: block;
            }

            .editor-panel {
                display: none;
            }

            .preview-panel {
                background: white;
                padding: 0;
                overflow: visible;
            }

            .invoice {
                width: 100%;
                min-height: auto;
                box-shadow: none;
                margin: 0;
                padding: 40px;
            }
        }

        @media screen and (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
            }

            .preview-panel {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Left Panel - Invoice Preview -->
        <div class="preview-panel">
            <div class="invoice">
                <div class="invoice-header">
                    <h1>INVOICE</h1>
                </div>

                <div class="invoice-meta">
                    <div class="client-details">
                        <h3>Bill To</h3>
                        <p id="preview-client"></p>
                    </div>

                    <div class="invoice-info">
                        <h3>Invoice Details</h3>
                        <p><strong>Invoice #:</strong> <span id="preview-invoice-number">001</span></p>
                        <p><strong>Date:</strong> <span id="preview-date">December 15, 2025</span></p>
                    </div>
                </div>

                <table class="items-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="preview-items">
                        <tr>
                            <td>Service or Product</td>
                            <td>1</td>
                            <td>$0.00</td>
                            <td>$0.00</td>
                        </tr>
                    </tbody>
                </table>

                <div class="invoice-footer">
                    <div class="payment-notes">
                        <h3>Payment Options</h3>
                        <p id="preview-payment"></p>

                        <h3 style="margin-top: 25px;">Notes</h3>
                        <p id="preview-notes"></p>
                    </div>

                    <div class="total-signature">
                        <div class="grand-total">
                            <div
                                style="font-size: 12px; text-transform: uppercase; letter-spacing: 2px; font-weight: 600; margin-bottom: 10px;">
                                Total Amount</div>
                            <div id="preview-total">$0.00</div>
                        </div>

                        <div class="signature">
                            <div class="company-name" id="preview-company"></div>
                            <div class="person-name" id="preview-name"></div>
                            <div class="additional-info" id="preview-additional"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel - Editor -->
        <div class="editor-panel">
            <div class="editor-header">
                <h2>Invoice Editor</h2>
                <button class="print-btn" onclick="window.print()">Generate / Print Invoice</button>
            </div>

            <div class="editor-layout">
                <!-- Top Left - Client Details -->
                <div class="editor-section">
                    <h3>Client Details</h3>
                    <label>Bill To</label>
                    <textarea id="client-details" rows="4"
                        placeholder="Client Name&#10;Company Name&#10;Address Line 1&#10;Address Line 2"></textarea>
                </div>

                <!-- Top Right - Invoice Info -->
                <div class="editor-section">
                    <h3>Invoice Information</h3>
                    <label>Invoice Number</label>
                    <input type="text" id="invoice-number" value="001" placeholder="001">

                    <label>Date</label>
                    <input type="date" id="invoice-date" value="2025-12-15">
                </div>

                <!-- Bottom Left - Payment & Notes -->
                <div class="editor-section">
                    <h3>Payment & Notes</h3>
                    <label>Payment Options</label>
                    <textarea id="payment-info" rows="3"
                        placeholder="Bank: Your Bank Name&#10;Account: 1234567890&#10;Routing: 987654321"></textarea>

                    <label>Notes</label>
                    <textarea id="notes" rows="2" placeholder="Thank you for your business."></textarea>
                </div>

                <!-- Bottom Right - Signature -->
                <div class="editor-section">
                    <h3>Your Information</h3>
                    <label>Company Name (Optional)</label>
                    <input type="text" id="company-name" placeholder="Your Company Name">

                    <label>Name</label>
                    <input type="text" id="person-name" placeholder="Your Name">

                    <label>Additional Information</label>
                    <textarea id="additional-info" rows="2" placeholder="Your Title&#10;your@email.com"></textarea>
                </div>
            </div>

            <!-- Items Section -->
            <div class="items-editor">
                <h3>Products</h3>
                <div id="items-container">
                    <div class="item-row">
                        <input type="text" placeholder="Description" class="item-desc" value="Service or Product">
                        <input type="number" placeholder="Qty" class="item-qty" value="1" min="0">
                        <input type="number" placeholder="Price" class="item-price" value="" min="0" step="0.01">
                        <input type="text" class="line-total" readonly value="$0.00">
                        <button class="remove-btn" onclick="removeItem(this)">×</button>
                    </div>
                </div>
                <button class="add-item-btn" onclick="addItem()">+ Add Item</button>
            </div>
        </div>
    </div>

    <script>
        // Real-time sync functions
        function updatePreview() {
            // Client details
            document.getElementById('preview-client').textContent =
                document.getElementById('client-details').value;

            // Invoice info
            document.getElementById('preview-invoice-number').textContent =
                document.getElementById('invoice-number').value;

            // Format date nicely
            const dateInput = document.getElementById('invoice-date').value;
            if (dateInput) {
                const date = new Date(dateInput + 'T00:00:00');
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                document.getElementById('preview-date').textContent = date.toLocaleDateString('en-US', options);
            } else {
                document.getElementById('preview-date').textContent = '';
            }

            // Payment info
            document.getElementById('preview-payment').textContent =
                document.getElementById('payment-info').value;

            // Notes
            document.getElementById('preview-notes').textContent =
                document.getElementById('notes').value;

            // Signature sections
            const companyName = document.getElementById('company-name').value;
            const personName = document.getElementById('person-name').value;
            const additionalInfo = document.getElementById('additional-info').value;

            document.getElementById('preview-company').textContent = companyName;
            document.getElementById('preview-company').style.display = companyName ? 'block' : 'none';
            document.getElementById('preview-name').textContent = personName;
            document.getElementById('preview-additional').textContent = additionalInfo;

            // Update items
            updateItems();
        }

        function updateItems() {
            const itemRows = document.querySelectorAll('.item-row');
            const previewItems = document.getElementById('preview-items');
            previewItems.innerHTML = '';

            let grandTotal = 0;

            itemRows.forEach(row => {
                const desc = row.querySelector('.item-desc').value;
                const qty = parseFloat(row.querySelector('.item-qty').value) || 0;
                const price = parseFloat(row.querySelector('.item-price').value) || 0;
                const lineTotal = qty * price;

                grandTotal += lineTotal;

                // Update line total in editor
                row.querySelector('.line-total').value = `$${lineTotal.toFixed(2)}`;

                // Add to preview
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${desc || 'Service or Product'}</td>
                    <td>${qty}</td>
                    <td>$${price.toFixed(2)}</td>
                    <td>$${lineTotal.toFixed(2)}</td>
                `;
                previewItems.appendChild(tr);
            });

            // Update grand total
            document.getElementById('preview-total').textContent = `$${grandTotal.toFixed(2)}`;
        }

        function addItem() {
            const container = document.getElementById('items-container');
            const newRow = document.createElement('div');
            newRow.className = 'item-row';
            newRow.innerHTML = `
                <input type="text" placeholder="Description" class="item-desc">
                <input type="number" placeholder="Qty" class="item-qty" value="1" min="0">
                <input type="number" placeholder="Price" class="item-price" value="" min="0" step="0.01">
                <input type="text" class="line-total" readonly value="$0.00">
                <button class="remove-btn" onclick="removeItem(this)">×</button>
            `;
            container.appendChild(newRow);

            // Add event listeners to new inputs
            newRow.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', updatePreview);
            });

            updatePreview();
        }

        function removeItem(button) {
            const itemRows = document.querySelectorAll('.item-row');
            if (itemRows.length > 1) {
                button.parentElement.remove();
                updatePreview();
            }
        }

        // Initialize event listeners
        document.addEventListener('DOMContentLoaded', function () {
            // Add listeners to all inputs
            document.querySelectorAll('input, textarea').forEach(element => {
                element.addEventListener('input', updatePreview);
            });

            // Initial preview update
            updatePreview();
        });
    </script>
</body>

</html>
